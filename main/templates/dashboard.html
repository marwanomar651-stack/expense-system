<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة المصروفات والعهد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">نظام المصروفات والعهد</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">لوحة التحكم</h1>
        
        <div class="row mt-5">
            <div class="col-md-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">إجمالي العهد</h5>
                        <h2 class="text-primary">{{ total_custodies }}</h2>
                        <a href="/custodies/" class="btn btn-primary">عرض العهد</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">إجمالي المصروفات</h5>
                        <h2 class="text-success">{{ total_expenses }}</h2>
                        <a href="/expenses/add/" class="btn btn-success">إضافة مصروف</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
